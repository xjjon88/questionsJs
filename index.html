					<p class="lead" class="col-md-2 col-md-offset-5">
						<form name="form" ng-submit="join()" class="navbar-form navbar-center" role="search">
							<input type="text" name = "input" class="form-control large"
								ng-model="example.text"
								ng-pattern="example.word" required
								ng-trim="false"
								autofocus
								aria-describedby="sizing-addon1"
								placeholder="Room name">
								<div><a href="#" class="btn btn-lg btn-default"
								ng-disabled="form.input.$error.required || form.input.$error.pattern"
								ng-click="join()"
								>Join</a> </div>
						</form>
					</p>



						<div class="alert alert-danger" role="alert" ng-show="form.input.$error.required">
							<strong>Warning! </strong>Room name is required!</div>
						<div class="alert alert-danger" role="alert" ng-show="form.input.$error.pattern">
							<strong>Warning! </strong>Room name must be a single English word!</div>


					</div>
