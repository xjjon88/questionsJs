<!doctype html>
<html lang="en" ng-app="todomvc" scroll data-framework="firebase" ng-controller="TodoCtrl">
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- http://stackoverflow.com/questions/1341089/using-meta-tags-to-turn-off-caching-in-all-browsers -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<title>Question Room: {{roomId}}</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- need this for comlted ones. TODO: can I do this in bootstrap -->
	<link rel="stylesheet" href="css/{{ css }}.css">

</head>
<body>
<div class="top-part"> <!-- New div class top-part start -->
	<font size="10"> {{roomId}} </font>&nbsp;

	<!--

	<a ng-class="{selected: location.path() == '/newechos'}" class="btn btn-primary" href="#/newechos">New Echos</a>
	<a ng-class="{selected: location.path() == '/tags'}" class="btn btn-success" href="#/tags">Tags</a>
	<a ng-class="{selected: location.path() == '/users'}" class="btn btn-info" href="#/users">Users</a>
	<a ng-class="{selected: location.path() == '/about'}" class="btn btn-warning" href="#/about">About</a>
-->

<div><small>Share room url: {{absurl}}</small> &nbsp; </div>
<div class="top-btn"> <!-- New div class top-btn start -->
	<a class="btn btn-default" href="/index.html">Main</a>
	<button ng-hide="$authData" class="btn btn-primary left" type="button" ng-click="FBLogin()">Want Admin? Sign in with Facebook</button>


	<!-- after login -->
	<img ng-show="$authData" src="https://graph.facebook.com/{{$authData.facebook.id}}/picture/?type=square&return_ssl_resources=1" alt="{{name}}" />
	{{$authData.facebook.displayName}}
	<button ng-show="$authData" class="btn btn-primary left" type="button" ng-click="FBLogout()">Logout</button>
</div> <!-- New div class top-btn end -->
<div class="cc-container">
	<p class="change-color">Change Color Scheme
	<select class="color-options" ng-model="css" ng-options="css_l.url as css_l.name for css_l in css_list"></select>
	</p>
</div>

<div class="input-group">
	<!--
	<form id="todo-form" ng-submit="addTodo()">
-->
<textarea type="text" id="new-todo" class="form-control"
placeholder="Search or Post Question"
ng-model="input.wholeMsg" autofocus></textarea>
<span class="input-group-btn">
	<button class="btn btn-default" type="button" ng-click="addTodo()">Ask</button>
</span>
</div><!-- /input-group -->
</div> <!-- New div class top-part end -->

<div class="list-group" id="todo-list">
	<span class="list-group-item" ng-repeat="todo in todos | filter:input | questionFilter:maxQuestion" ng-show="isAdmin || !todo.hidden" ng-class="{completed: todo.completed, editing: todo == editedTodo, hiddenpost: todo.hidden, pinnedpost: todo.pinned}">
		<h4 class="list-group-item-heading" ng-switch on="todo.headLastChar">
			<span class="label label-danger" ng-show="todo.newQuestion">New</span>
			<span class="badge">{{todo.echo+    todo.necho }}</span>
			<!-- switch -->
			<span ng-switch-when="?" class="glyphicon 	glyphicon-question-sign"></span>
			<span ng-switch-when="!" class="glyphicon glyphicon-ice-lolly"></span>
			<span ng-class="{completed: todo.completed}">{{todo.head}}</span>
		</h4>
		<p class="list-group-item-text"><span ng-bind-html="todo.trustedDesc"></span> created: {{todo.dateString}}
			<span ng-show="todo.tags">tags: {{todo.tags}}</span></p>

			<!-- Like Button-->
			<button ng-show ="buttonLiked(todo.$id)" type="button" style= "width: 80px;background-color:green;color:white; border:1px #000000 solid;"  ng-click="addEcho(todo)" >

					<font >Like</font>
					<span class= "glyphicon glyphicon-hand-up"></span>
			</button>


			<button ng-hide ="buttonLiked(todo.$id)" type="button" style= "width: 80px;background-color:white;color:green; border: 1px #00FF00 solid;"  ng-click="addEcho(todo)"  >
				<font >Like</font>
				<span class= "glyphicon glyphicon-hand-up"></span>
			</button>
			<!-- Like/Dislike Amount-->

			<span class ="label label-success">{{todo.echo}}</span>
			<font> : </font>
			<span class ="label label-danger">{{todo.necho}}</span>

			<!-- Dislike button-->

			<button ng-show ="buttonDisliked(todo.$id)" type="button" style= "width: 80px;background-color:red;color:white;border:1px #000000 solid;" ng-click="minusEcho(todo)"  >
						<span class= "glyphicon glyphicon-hand-down"></span>
				<font >Dislike</font>
			</button>


			<button ng-hide ="buttonDisliked(todo.$id)" type="button" style= "width: 80px;background-color:white;color:red;border:1px #FF0000 solid;" ng-click="minusEcho(todo)"  >
				<span class= "glyphicon glyphicon-hand-down"></span>
				<font >Dislike</font>
			</button>
            <button ng-show="isAdmin" class="btn btn-default btn-xs glyphicon glyphicon-pushpin" ng-click="pinTodo(todo)">Pin to Top</button>
			<button ng-show="isAdmin" class="btn btn-default btn-xs glyphicon glyphicon-check" ng-click="toggleCompleted(todo)">Toggle Completed</button>
			&nbsp;
			<button ng-show="!todo.hidden && isAdmin" class="btn btn-default btn-xs glyphicon glyphicon-eye-close" aria-hidden="true" ng-click="hideTodo(todo)">Hide</button>
			<button ng-show="todo.hidden" class="btn btn-default btn-xs glyphicon glyphicon-eye-open" aria-hidden="true" ng-click="hideTodo(todo)">Unhide</button>
			<button ng-show="isAdmin" class="btn btn-default btn-xs glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeTodo(todo)">Del</button>
		</span>
	</div>

	Available Rooms
					<span ng-repeat="room in rooms">
						ID: {{ room.roomTitle }}
					</span>

	<!--

	<div id="toTop" class="btn btn-info"><span class="fa fa-arrow-up">Back to Top</span></div>

	<button ng-hide="totalCount<=maxQuestion"
	class="pull-right btn btn-default glyphicon glyphicon-arrow-down"
	type="button" ng-click="increaseMax()"> Show more</button>
-->



<!-- Autolink from https://github.com/gregjacobs/Autolinker.js> -->
<script src="js/lib/Autolinker.min.js"></script>

<!-- 2.2.2 -->
<script src="js/lib/firebase.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angularfire.js"></script>

<!-- Ng storage 0.3.6  -->
<script src="js/lib/ngStorage.min.js"></script>

<script src="js/app.js"></script>
<script src="js/filters/questionFilter.js"></script>
<script src="js/controllers/todoCtrl.js"></script>
<script src="js/directives/todoFocus.js"></script>
<script src="js/directives/todoBlur.js"></script>
<script src="js/directives/todoEscape.js"></script>

</body>
</html>
